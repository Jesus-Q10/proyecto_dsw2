<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet"
	th:href="@{/resources/css/styleLogin.css}">
</head>
<body>
  <div class="container">
  		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${MENSAJE != null}">
		  <strong><span th:text="${MENSAJE}"></span></strong>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
  
    <div class="login">
		<h1 >LOGIN</h1>
			<form method="post" action="iniciar">
				  <div class="form-group">
					<label for="exampleInputEmail1">Usuario</label>
					<input type="text" class="form-control" name="login">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Clave</label>
					<input type="password" class="form-control" name="clave">
				  </div>
				  <div class="form-group">
					<p id="idMensaje" class="mensaje"></p>
				  </div>
				  <div class="form-group">
					<button type="submit" class="form-control btn btn-primary">Ingresar</button>
				  </div>	
			</form>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 	
  
  <script>
  $('.alert').fadeIn();     
	  	setTimeout(function() {
	       $(".alert").fadeOut();           
	  },2000);
	  
 </script>
 
</body>
</html>
